<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Co-Human - Intelligent Voice Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      /* Modern and friendly colors */
      --primary: #667eea;               /* Modern blue */
      --primary-dark: #5a6fd8;          /* Darker blue */
      --secondary: #f093fb;             /* Soft pink */
      --accent: #4facfe;                /* Light blue */
      --bubble-user: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bubble-user-text: #ffffff;
      --bubble-assistant: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --bubble-assistant-text: #ffffff;
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      --border: rgba(255, 255, 255, 0.18);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    #app {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      flex: 1;
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-height: 90vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      padding: 24px 32px;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
    }

    .status {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-left: auto;
      font-weight: 400;
    }

    .messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bubble {
      padding: 16px 20px;
      border-radius: 20px;
      max-width: 85%;
      font-size: 1.05rem;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      word-break: break-word;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    .bubble.user {
      background: var(--bubble-user);
      color: var(--bubble-user-text);
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      margin-left: auto;
    }

    .bubble.assistant {
      background: var(--bubble-assistant);
      color: var(--bubble-assistant-text);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      margin-right: auto;
    }

    .bubble.typing {
      background: rgba(255, 255, 255, 0.9);
      color: #666;
      font-style: italic;
      animation: pulsebg 1.5s ease-in-out infinite;
      min-width: 80px;
      border-radius: 20px;
      font-weight: 400;
    }

    @keyframes pulsebg {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    .input-bar {
      display: flex;
      padding: 20px 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      min-width: 48px;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .start-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stop-btn {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .reset-btn {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }

    .copy-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .speed-control {
      flex: 1;
      margin: 0 16px;
      min-width: 200px;
    }

    .speed-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    #speedSlider {
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    #speedSlider:hover {
      opacity: 1;
    }

    #speedSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .speed-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #888;
      font-weight: 500;
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .welcome-message h2 {
      color: var(--primary);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .welcome-message p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      #app {
        padding: 10px;
      }
      
      .chat-container {
        border-radius: 16px;
        max-height: 95vh;
      }
      
      .header {
        padding: 20px 24px;
        font-size: 1.2rem;
      }
      
      .input-bar {
        padding: 16px 20px;
        gap: 8px;
      }
      
      .speed-control {
        order: -1;
        flex-basis: 100%;
        margin: 0 0 12px 0;
      }
      
      .btn {
        padding: 10px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="chat-container">
      <div class="header">
        <div class="header-icon">ðŸ¤–</div>
        Co-Human - AI Assistant
        <span class="status" id="status">Ready to chat</span>
      </div>
      <div class="messages" id="messages">
        <div class="welcome-message">
          <h2>Hello! I'm your Co-Human ðŸ‘‹</h2>
          <p>Click <strong>Start</strong> to begin our voice conversation!</p>
          <p>I'm here to help you with anything you need.</p>
        </div>
      </div>
      <div class="input-bar">
        <div class="speed-control">
          <div class="speed-label">Response Speed</div>
          <input type="range" id="speedSlider" min="0" max="100" value="0">
          <div class="speed-labels">
            <span>Fast</span>
            <span>Slow</span>
          </div>
        </div>

        <button id="startBtn" title="Start voice conversation" class="btn start-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 5L18 12L8 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <button id="stopBtn" title="Stop conversation" class="btn stop-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="6" width="12" height="12" rx="1" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        
        <button id="clearBtn" title="Clear conversation" class="btn reset-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C14.8273 3 17.35 4.30367 19 6.34267" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M14.5 6.5L19.5 6.5L19.5 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button> 

        <button id="copyBtn" title="Copy conversation" class="btn copy-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
           <rect x="9" y="9" width="11" height="11" rx="1" stroke="currentColor" stroke-width="2"/>
           <path d="M5 15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14C14.5523 3 15 3.44772 15 4V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
         </svg>
       </button>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
